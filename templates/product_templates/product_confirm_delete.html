{% extends "layouts/main.html" %}
{% block title %}
{{ product.title }}
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title">{{ product.title }}</h2>
                    <p>{{ product.description }}</p>
                    <p>Price: ${{ product.price }}</p>
                    <p>Stock: {{ product.stock_quantity }}</p>
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid mb-3" />
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'product_update' pk=product.pk %}" class="btn btn-primary">Edit</a>
                        <form method="post" action="{% url 'product_delete' pk=product.pk %}" onsubmit="return confirm('Are you sure you want to delete this product?')">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    <p class="mt-3">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to product list</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
