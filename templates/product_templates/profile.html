{% extends "layouts/main.html" %}
{% block title %}
Profile
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Profile</h2>
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <p class="form-control-static">{{ user.username }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <p class="form-control-static">{{ user.email }}</p>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'product_create' %}" class="btn btn-primary btn-sm">Products create</a>
                        <a href="{% url 'product_list' %}" class="btn btn-primary btn-sm">View Products</a>
                        <a href="{% url 'profile_update' %}" class="btn btn-secondary btn-sm">Update Profile</a>
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
