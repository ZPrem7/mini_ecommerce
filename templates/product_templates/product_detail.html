{% extends "layouts/main.html" %}
{% block title %}
Product details
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">{{ category_name }}</h4>
            <hr class="mb-4" style="border-color:#b8bfc2;">
        </div>
    </div>
    <div class="row">
        {% for item in product %}
        <div class="col-md-4">
            <div class="card h-100 mb-4">
                <img src="{{ item.image.url }}" class="card-img-top" alt="Product Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <h6 class="card-title">Rs.{{ item.price }}</h6>
                    <div class="mt-auto">
                        <a href="{% url 'product_update' item.id %}" class="btn btn-success me-2">Update</a>
                        <a href="{% url 'product_delete' item.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
